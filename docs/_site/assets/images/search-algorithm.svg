<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="visitedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <filter id="searchGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Search Tree Structure -->
  <g id="searchTree">
    
    <!-- Level 0 - Start -->
    <g id="level0">
      <circle cx="400" cy="80" r="20" fill="url(#nodeGradient)" filter="url(#searchGlow)">
        <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="400" y="85" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Arial">S</text>
      <text x="400" y="110" text-anchor="middle" fill="#10b981" font-size="10" font-family="Arial">Start</text>
    </g>
    
    <!-- Level 1 -->
    <g id="level1">
      <circle cx="280" cy="180" r="16" fill="url(#visitedGradient)" filter="url(#searchGlow)">
        <animate attributeName="r" values="16;20;16" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <text x="280" y="185" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Arial">A</text>
      
      <circle cx="400" cy="180" r="16" fill="url(#visitedGradient)" filter="url(#searchGlow)">
        <animate attributeName="r" values="16;20;16" dur="2.4s" repeatCount="indefinite"/>
      </circle>
      <text x="400" y="185" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Arial">B</text>
      
      <circle cx="520" cy="180" r="16" fill="url(#visitedGradient)" filter="url(#searchGlow)">
        <animate attributeName="r" values="16;20;16" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <text x="520" y="185" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Arial">C</text>
    </g>
    
    <!-- Level 2 -->
    <g id="level2">
      <circle cx="200" cy="280" r="14" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="2">
        <animate attributeName="r" values="14;18;14" dur="2.6s" repeatCount="indefinite"/>
      </circle>
      <text x="200" y="285" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Arial">D</text>
      
      <circle cx="320" cy="280" r="14" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="2">
        <animate attributeName="r" values="14;18;14" dur="2.8s" repeatCount="indefinite"/>
      </circle>
      <text x="320" y="285" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Arial">E</text>
      
      <circle cx="440" cy="280" r="14" fill="url(#pathGradient)" filter="url(#searchGlow)">
        <animate attributeName="r" values="14;22;14" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <text x="440" y="285" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Arial">F</text>
      
      <circle cx="560" cy="280" r="14" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="2">
        <animate attributeName="r" values="14;18;14" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <text x="560" y="285" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Arial">G</text>
    </g>
    
    <!-- Level 3 -->
    <g id="level3">
      <circle cx="380" cy="380" r="12" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="2">
        <animate attributeName="r" values="12;16;12" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <text x="380" y="385" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Arial">H</text>
      
      <circle cx="480" cy="380" r="12" fill="url(#pathGradient)" filter="url(#searchGlow)">
        <animate attributeName="r" values="12;20;12" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="480" y="385" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Arial">G</text>
      <text x="480" y="405" text-anchor="middle" fill="#8b5cf6" font-size="9" font-family="Arial">Goal!</text>
    </g>
    
    <!-- Edges -->
    <g stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none">
      <!-- Level 0 to 1 -->
      <line x1="385" y1="95" x2="295" y2="165" marker-end="url(#arrowhead)">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="400" y1="100" x2="400" y2="160" marker-end="url(#arrowhead)">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.2s" repeatCount="indefinite"/>
      </line>
      <line x1="415" y1="95" x2="505" y2="165" marker-end="url(#arrowhead)">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.8s" repeatCount="indefinite"/>
      </line>
      
      <!-- Level 1 to 2 -->
      <line x1="265" y1="195" x2="215" y2="265" marker-end="url(#arrowhead)">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite"/>
      </line>
      <line x1="295" y1="195" x2="335" y2="265" marker-end="url(#arrowhead)">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.3s" repeatCount="indefinite"/>
      </line>
      
      <line x1="415" y1="195" x2="455" y2="265" marker-end="url(#arrowhead)" stroke="url(#pathGradient)" stroke-width="3">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </line>
      
      <line x1="535" y1="195" x2="575" y2="265" marker-end="url(#arrowhead)">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.7s" repeatCount="indefinite"/>
      </line>
      
      <!-- Level 2 to 3 -->
      <line x1="425" y1="295" x2="395" y2="365" marker-end="url(#arrowhead)">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.1s" repeatCount="indefinite"/>
      </line>
      <line x1="455" y1="295" x2="495" y2="365" marker-end="url(#arrowhead)" stroke="url(#pathGradient)" stroke-width="3">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Search path highlight -->
    <g stroke="url(#pathGradient)" stroke-width="4" fill="none" opacity="0.8">
      <path d="M400,80 L400,180 L440,280 L480,380">
        <animate attributeName="stroke-dasharray" values="0,400;200,200;400,0;0,400" dur="5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Search frontier animation -->
    <g>
      <circle cx="200" cy="280" r="20" fill="none" stroke="rgba(16,185,129,0.6)" stroke-width="2">
        <animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="320" cy="280" r="20" fill="none" stroke="rgba(16,185,129,0.6)" stroke-width="2">
        <animate attributeName="r" values="20;30;20" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="560" cy="280" r="20" fill="none" stroke="rgba(16,185,129,0.6)" stroke-width="2">
        <animate attributeName="r" values="20;30;20" dur="2.1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(50, 450)">
    <rect x="-10" y="-10" width="200" height="120" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="5"/>
    
    <circle cx="20" cy="20" r="8" fill="url(#nodeGradient)"/>
    <text x="35" y="25" fill="#ffffff" font-size="12" font-family="Arial">Start Node</text>
    
    <circle cx="20" cy="45" r="8" fill="url(#visitedGradient)"/>
    <text x="35" y="50" fill="#ffffff" font-size="12" font-family="Arial">Visited Node</text>
    
    <circle cx="20" cy="70" r="8" fill="url(#pathGradient)"/>
    <text x="35" y="75" fill="#ffffff" font-size="12" font-family="Arial">Solution Path</text>
    
    <circle cx="20" cy="95" r="8" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <text x="35" y="100" fill="#ffffff" font-size="12" font-family="Arial">Frontier</text>
  </g>
  
  <!-- Algorithm info -->
  <g id="algorithmInfo" transform="translate(550, 450)">
    <rect x="-10" y="-10" width="220" height="120" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="5"/>
    
    <text x="10" y="15" fill="url(#pathGradient)" font-size="14" font-weight="bold" font-family="Arial">Breadth-First Search</text>
    <text x="10" y="35" fill="#ffffff" font-size="11" font-family="Arial">• Explores level by level</text>
    <text x="10" y="50" fill="#ffffff" font-size="11" font-family="Arial">• Guarantees shortest path</text>
    <text x="10" y="65" fill="#ffffff" font-size="11" font-family="Arial">• Time: O(b^d)</text>
    <text x="10" y="80" fill="#ffffff" font-size="11" font-family="Arial">• Space: O(b^d)</text>
    <text x="10" y="95" fill="#10b981" font-size="10" font-family="Arial">Path: S → B → F → G</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="url(#pathGradient)" font-size="28" font-weight="bold" font-family="Arial">Search Algorithm Visualization</text>
</svg>