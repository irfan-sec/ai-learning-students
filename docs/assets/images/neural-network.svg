<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="neuralGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Neural Network Structure -->
  <g id="neuralNetwork" opacity="0.9">
    
    <!-- Input Layer -->
    <g id="inputLayer">
      <circle cx="100" cy="150" r="20" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="20;25;20" dur="3s" repeatCount="indefinite"/>
      </circle>
      <text x="100" y="190" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">Input 1</text>
      
      <circle cx="100" cy="250" r="20" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="20;25;20" dur="3.2s" repeatCount="indefinite"/>
      </circle>
      <text x="100" y="290" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">Input 2</text>
      
      <circle cx="100" cy="350" r="20" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="20;25;20" dur="2.8s" repeatCount="indefinite"/>
      </circle>
      <text x="100" y="390" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">Input 3</text>
      
      <circle cx="100" cy="450" r="20" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="20;25;20" dur="3.1s" repeatCount="indefinite"/>
      </circle>
      <text x="100" y="490" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">Input 4</text>
    </g>
    
    <!-- Hidden Layer 1 -->
    <g id="hiddenLayer1">
      <circle cx="300" cy="120" r="18" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="18;23;18" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="300" cy="200" r="18" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="18;23;18" dur="2.7s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="300" cy="280" r="18" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="18;23;18" dur="2.9s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="300" cy="360" r="18" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="18;23;18" dur="2.6s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="300" cy="440" r="18" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="18;23;18" dur="2.8s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="300" cy="520" r="18" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="18;23;18" dur="3.0s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Hidden Layer 2 -->
    <g id="hiddenLayer2">
      <circle cx="500" cy="180" r="16" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="16;21;16" dur="2.4s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="500" cy="260" r="16" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="16;21;16" dur="2.6s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="500" cy="340" r="16" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="16;21;16" dur="2.8s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="500" cy="420" r="16" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="16;21;16" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Output Layer -->
    <g id="outputLayer">
      <circle cx="700" cy="250" r="24" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="24;30;24" dur="2.0s" repeatCount="indefinite"/>
      </circle>
      <text x="700" y="285" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">Output</text>
      
      <circle cx="700" cy="350" r="24" fill="url(#brainGradient)" filter="url(#neuralGlow)">
        <animate attributeName="r" values="24;30;24" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <text x="700" y="385" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">Class</text>
    </g>
    
    <!-- Connections - Input to Hidden 1 -->
    <g stroke="rgba(99, 102, 241, 0.6)" stroke-width="2" fill="none">
      <line x1="120" y1="150" x2="280" y2="120">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="120" y1="150" x2="280" y2="200">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4.2s" repeatCount="indefinite"/>
      </line>
      <line x1="120" y1="150" x2="280" y2="280">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3.8s" repeatCount="indefinite"/>
      </line>
      
      <line x1="120" y1="250" x2="280" y2="200">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4.1s" repeatCount="indefinite"/>
      </line>
      <line x1="120" y1="250" x2="280" y2="280">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3.9s" repeatCount="indefinite"/>
      </line>
      <line x1="120" y1="250" x2="280" y2="360">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4.3s" repeatCount="indefinite"/>
      </line>
      
      <line x1="120" y1="350" x2="280" y2="280">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4.0s" repeatCount="indefinite"/>
      </line>
      <line x1="120" y1="350" x2="280" y2="360">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4.2s" repeatCount="indefinite"/>
      </line>
      <line x1="120" y1="350" x2="280" y2="440">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3.7s" repeatCount="indefinite"/>
      </line>
      
      <line x1="120" y1="450" x2="280" y2="360">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4.4s" repeatCount="indefinite"/>
      </line>
      <line x1="120" y1="450" x2="280" y2="440">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3.6s" repeatCount="indefinite"/>
      </line>
      <line x1="120" y1="450" x2="280" y2="520">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Connections - Hidden 1 to Hidden 2 -->
    <g stroke="rgba(139, 92, 246, 0.6)" stroke-width="2" fill="none">
      <line x1="318" y1="200" x2="484" y2="180">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
      </line>
      <line x1="318" y1="280" x2="484" y2="260">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3.7s" repeatCount="indefinite"/>
      </line>
      <line x1="318" y1="360" x2="484" y2="340">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3.3s" repeatCount="indefinite"/>
      </line>
      <line x1="318" y1="440" x2="484" y2="420">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3.9s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Connections - Hidden 2 to Output -->
    <g stroke="rgba(6, 182, 212, 0.8)" stroke-width="3" fill="none">
      <line x1="516" y1="180" x2="676" y2="250">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <line x1="516" y1="260" x2="676" y2="250">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.7s" repeatCount="indefinite"/>
      </line>
      <line x1="516" y1="340" x2="676" y2="350">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.3s" repeatCount="indefinite"/>
      </line>
      <line x1="516" y1="420" x2="676" y2="350">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.9s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Data flow particles -->
    <g>
      <circle r="3" fill="#ffffff" opacity="0.8">
        <animateMotion dur="5s" repeatCount="indefinite" begin="0s">
          <path d="M120,150 Q200,135 280,120"/>
        </animateMotion>
        <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
      </circle>
      
      <circle r="3" fill="#ffffff" opacity="0.8">
        <animateMotion dur="4s" repeatCount="indefinite" begin="1s">
          <path d="M318,200 Q400,190 484,180"/>
        </animateMotion>
        <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="1s"/>
      </circle>
      
      <circle r="3" fill="#ffffff" opacity="0.8">
        <animateMotion dur="3s" repeatCount="indefinite" begin="2s">
          <path d="M516,260 Q600,255 676,250"/>
        </animateMotion>
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="2s"/>
      </circle>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="url(#brainGradient)" font-size="28" font-weight="bold" font-family="Arial">Neural Network Architecture</text>
  
  <!-- Layer Labels -->
  <text x="100" y="80" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Arial">Input Layer</text>
  <text x="300" y="80" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Arial">Hidden Layer 1</text>
  <text x="500" y="80" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Arial">Hidden Layer 2</text>
  <text x="700" y="80" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Arial">Output Layer</text>
</svg>